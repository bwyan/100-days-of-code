<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Audio API Test</title>
</head>
<html>
<body>

	<h1>Web Audio API Test</h1>
	<button class="play1">Sound 1</button>
  <button class="play2">Sound 2</button>

<script type="text/javascript">
window.AudioContext = window.AudioContext || window.webkitAudioContext;

const context = new AudioContext();

const pad1 = context.createOscillator();
const pad1Gain = context.createGain();
pad1.connect(pad1Gain);
pad1Gain.connect(context.destination);

pad1.frequency.value = 220;
pad1Gain.gain.value = 0;
pad1.start(0);

const pad2 = context.createOscillator();
const pad2Gain = context.createGain();
pad2.connect(pad2Gain);
pad2Gain.connect(context.destination);

pad2.frequency.value = 330;
pad2Gain.gain.value = 0;
pad2.start(0);

const play1 = document.querySelector('.play1');
play1.addEventListener('mousedown', startPlayback1);
play1.addEventListener('mouseup', stopPlayback1);
play1.addEventListener('mouseleave', stopPlayback1); 

const play2 = document.querySelector('.play2');
play2.addEventListener('mousedown', startPlayback2);
play2.addEventListener('mouseup', stopPlayback2);
play2.addEventListener('mouseleave', stopPlayback2); 

function startPlayback1() {
  pad1Gain.gain.value = .3;
}

function stopPlayback1() {
  pad1Gain.gain.value = 0;
}

function startPlayback2() {
  pad2Gain.gain.value = .3;
}

function stopPlayback2() {
  pad2Gain.gain.value = 0;
}

</script>

</body>
</html>
